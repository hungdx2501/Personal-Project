<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-left">
      <img src="res/bg_img.jpg" class="bg-img" />
      <div class="hero">
        <img src="res/logo.png" class="logo-img" />
        <p class="left-title">ODIN</p>
      </div>
      <p>
        Photo by <span class="underline">Halie West</span> on
        <span>Unsplash</span>
      </p>
    </div>

    <div class="container-right">
      <p class="right-title">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p class="right-content">You <em>know</em> you want to.</p>
      <form class="main-form">
        <div class="item-form">
          <label for="first-name"> FIRST NAME</label>
          <input type="text" id="first-name" />
        </div>

        <div class="item-form">
          <label for="last-name"> LAST NAME</label>
          <input type="text" id="last-name" />
        </div>
        <div class="item-form">
          <label for="email"> EMAIL</label>
          <input type="email" id="email" />
        </div>
        <div class="item-form">
          <label for="phone-number"> PHONE NUMBER</label>
          <input type="number" id="phone-number" />
        </div>
        <div class="item-form">
          <label for="password"> PASSWORD</label>
          <input type="password" id="password" />
        </div>
        <div class="item-form">
          <label for="confirm-password"> CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" />
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p class="login">Already have an account? <a href="11">Log in</a></p>
    </div>
  </body>
</html>
